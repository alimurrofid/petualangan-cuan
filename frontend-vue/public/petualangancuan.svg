<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Emerald 500 -->
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" /> <!-- Teal 700/600 approx -->
    </linearGradient>
  </defs>
  
  <!-- Background Rounded Rect (Sidebar style) -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#grad)" />
  
  <!-- Lucide TrendingUp Icon scaled and centered -->
  <!-- Original Lucide is 24x24. Scaling to fit 512 canvas. -->
  <g transform="translate(106, 106) scale(12.5)">
    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="17 6 23 6 23 12" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
