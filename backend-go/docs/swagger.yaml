basePath: /
definitions:
  cuan-backend_internal_service.CreateWalletInput:
    properties:
      balance:
        type: number
      icon:
        type: string
      name:
        type: string
      type:
        type: string
      user_id:
        type: integer
    type: object
  cuan-backend_internal_service.LoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  cuan-backend_internal_service.RegisterInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  cuan-backend_internal_service.UpdateWalletInput:
    properties:
      balance:
        type: number
      icon:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for Petualangan Cuan Application
  title: Petualangan Cuan API
  version: "1.0"
paths:
  /api/transactions:
    get:
      consumes:
      - application/json
      description: Get a list of all transactions ordered by creation date
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get all transactions
      tags:
      - transactions
  /api/wallets:
    get:
      description: Get all wallets for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all wallets
      tags:
      - wallets
    post:
      consumes:
      - application/json
      description: Create a new wallet for the authenticated user
      parameters:
      - description: Create Wallet Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cuan-backend_internal_service.CreateWalletInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new wallet
      tags:
      - wallets
  /api/wallets/{id}:
    delete:
      description: Delete a specific wallet
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a wallet
      tags:
      - wallets
    get:
      description: Get a specific wallet by ID (must belong to user)
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a wallet by ID
      tags:
      - wallets
    put:
      consumes:
      - application/json
      description: Update a specific wallet details
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Wallet Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cuan-backend_internal_service.UpdateWalletInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a wallet
      tags:
      - wallets
  /api/webhook:
    post:
      consumes:
      - application/json
      description: Receive incoming webhooks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Webhook Receiver
      tags:
      - webhook
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get JWT token
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cuan-backend_internal_service.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout current user (Invalidate token client-side)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with name, email and password
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cuan-backend_internal_service.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
swagger: "2.0"
